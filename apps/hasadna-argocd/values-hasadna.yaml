apps:

  - name: cluster-admin
    project: default
    destinationNamespace: default
    source:
      repoURL: 'https://github.com/hasadna/hasadna-k8s.git'
      targetRevision: master
      path: apps/cluster-admin
      helm:
        valueFiles:
          - values-hasadna.yaml

  - name: openbus
    source:
      repoURL: 'https://github.com/hasadna/hasadna-k8s.git'
      targetRevision: master
      path: apps/openbus
      helm:
        valueFiles:
          - values-hasadna.yaml
          - values-hasadna-auto-updated.yaml

