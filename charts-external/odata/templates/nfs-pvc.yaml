{{ if .Values.nfsGcePersistentDiskName }}
apiVersion: v1
kind: PersistentVolume
metadata:
  # must be unique for the entire cluster
  name: {{ .Values.nfsPersistentVolumeName }}
spec:
  storageClassName: ""
  capacity:
    storage: 100G
  accessModes:
    - ReadWriteOnce
  gcePersistentDisk:
    pdName: {{ .Values.nfsGcePersistentDiskName | quote }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.nfsPersistentVolumeName }}
spec:
  storageClassName: ""
  volumeName: {{ .Values.nfsPersistentVolumeName }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100G
{{ end }}
