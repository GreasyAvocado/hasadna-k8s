{{ if .Values.enabled }}
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: traefik
spec:
  {{ if .Values.gcePersistentDiskName }}
  replicas: 1
  {{ else }}
  replicas: {{ .Values.replicas | default "2" }}
  {{ end }}
  revisionHistoryLimit: 5
  {{ if .Values.gcePersistentDiskName }}
  strategy:
    type: Recreate
  {{ end }}
  template:
    metadata:
      labels:
        app: traefik
      annotations:
        # update the pod on traefik configuration changes
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      containers:
      - name: traefik
        image: traefik
        ports:
        - {containerPort: 80}
        - {containerPort: 443}
        resources: {"requests": {"cpu": "20m", "memory": "50Mi"}}
        volumeMounts:
        - name: etc-traefik
          mountPath: /etc-traefik
        - name: traefik-acme
          mountPath: /traefik-acme
          subPath: traefik-acme
        args:
        - "--configFile=/etc-traefik/traefik.toml"
        {{ if eq .Values.dnsProvider "route53" }}
        env:
        - name: AWS_ACCESS_KEY_ID
          value: {{ .Values.AWS_ACCESS_KEY_ID | quote }}
        - name: AWS_REGION
          value: {{ .Values.AWS_REGION | quote }}
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: route53
              key: AWS_SECRET_ACCESS_KEY
        {{ end }}
        {{ if eq .Values.dnsProvider "cloudflare" }}
        env:
        - name: CLOUDFLARE_EMAIL
          value: {{ .Values.CLOUDFLARE_EMAIL | quote }}
        - name: CLOUDFLARE_API_KEY
          valueFrom:
            secretKeyRef:
              name: cloudflare
              key: CLOUDFLARE_API_KEY
        {{ end }}
      volumes:
      - name: etc-traefik
        configMap:
          name: etc-traefik
      - name: traefik-acme
        {{ if .Values.gcePersistentDiskName }}
        gcePersistentDisk:
          pdName: {{ .Values.gcePersistentDiskName | quote }}
        {{ else if .Values.nfsServer }}
        nfs:
          server: {{ .Values.nfsServer }}
          path: "/"
        {{ else }}
        emptyDir: {}
        {{ end }}
{{ end }}
