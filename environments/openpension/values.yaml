openpension:
  enabled: true
  dbResources: '{"requests": {"cpu": "0.2", "memory": "400Mi"}, "limits": {"memory": "1.5Gi"}}'
  dbNfsServer: "172.16.0.9"
  dbNfsPath: "/openpension/db"
  dbNodeSelector: hasadna-worker2
  dbHostPort: 28431

  vertical_pod_autoscalers:
  - apiVersion: apps/v1
    kind: deployment
    name: db
